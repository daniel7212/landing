<div class="contCarousel">
  <carousel [(activeSlide)]="activeSlideIndex">
    <slide *ngFor="let slide of slides; let index = index">
      <img
        [src]="slide.image"
        alt="image slide"
        style="object-fit: cover; display: block; width: 100%"
      />

      <div class="carousel-caption">
      </div>
    </slide>
  </carousel>
</div>
